    <body style="font-family: sans-serif; background-color: beige">
        <h1>QITplus Tile Script Generator</h1>
        <p></p>
        <label>
           URL of tile tile server e.g. https://tiles.arcgis.com/tiles/si70weKpzPSa0BGV/arcgis/rest/services/LGA_Hawkesbury/MapServer <br/>
           <input id="apipath" type="text" size="150" /*value="https://tiles.arcgis.com/tiles/si70weKpzPSa0BGV/arcgis/rest/services/LGA_Hawkesbury/MapServer"*/> 
        </label>
        <button onclick="generate()">Generate</button>
        
        <h2>Settings</h2>

        <p>Todo - Attribution</p>
        <p>Todo - maxNativeZoom / maxZoom option, cache busting</p>

        <textarea id="output" name="output" rows="10" cols="150"></textarea>
        <p style="color:mediumseagreen" id="messages"></p>
        <p style="color:red" id="errors"></p>

        <script>
        function processXML(xmlDoc, apipath)
        {
            //const serializer = new XMLSerializer();
            //document.getElementById("output").value = serializer.serializeToString(xmlDoc);
            
            // check the title of the end point and display it
            let title = xmlDoc.getElementsByTagName("ows:Title")[0].innerHTML;
            document.getElementById("messages").innerHTML += "<br/>Title = " + title;

            let xcoords = xmlDoc.getElementsByTagName("ows:WGS84BoundingBox")[0];
            let easting = xcoords.getElementsByTagName("ows:LowerCorner")[0].innerHTML.split(' ')[0];
            let southing = xcoords.getElementsByTagName("ows:LowerCorner")[0].innerHTML.split(' ')[1];
            let westing = xcoords.getElementsByTagName("ows:UpperCorner")[0].innerHTML.split(' ')[0];
            let northing = xcoords.getElementsByTagName("ows:UpperCorner")[0].innerHTML.split(' ')[1];
            document.getElementById("messages").innerHTML += "<br/>Northing = " + northing;
            document.getElementById("messages").innerHTML += "<br/>Easting = " + easting;
            document.getElementById("messages").innerHTML += "<br/>Southing = " + southing;
            document.getElementById("messages").innerHTML += "<br/>Westing  = " + westing;

            let availlayers = xmlDoc.getElementsByTagName("TileMatrix");
            //console.log(availlayers);
            let minlayer = availlayers[0].childNodes[0].innerHTML;
            let maxlayer = availlayers[availlayers.length - 1].childNodes[0].innerHTML;
            document.getElementById("messages").innerHTML += "<br/>Rendered Layers = " + minlayer + " to " + maxlayer;          

            // output 'all the things' into a template and apply it to textarea 
            document.getElementById("output").value = `new L.esri.tiledMapLayer({
    url: "${apipath}",
    bounds: [[${northing}, ${easting}], [${southing}, ${westing}]],
    minZoom: ${minlayer},
    maxNativeZoom: ${maxlayer},
    format: 'image/png',
    zIndex: 16,
  })`;

        document.getElementById("messages").innerHTML += "<br/>Success";
        };

        function generate() {
            // called on button click
            //document.getElementById("messages").innerHTML = "Processing...";
            document.getElementById("output").value = "Processing...";
            document.getElementById("messages").innerHTML = "";
            document.getElementById("errors").innerHTML = "";

            let apipath = document.getElementById("apipath").value
            //console.log( apipath );
            if (!apipath)
            {
                document.getElementById("errors").innerHTML = "Enter a Path!";
                document.getElementById("output").value = "";
                console.log( "no path" );
                return(0);
            }
            // todo - generate a cachebusting url suffix
            let xmlcallpath = apipath + "/WMTS/1.0.0/WMTSCapabilities.xml?cacheKey=9ccbe083e51eec1b";

            fetch(xmlcallpath)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                    document.getElementById("errors").innerHTML += "<br/>Network Problem";
                    document.getElementById("output").value = "";

                }
                return response.text();
            })
            .then(xmlText => {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText,
                                                    'text/xml');

                // working on xml document called from here
                //console.log(xmlDoc);
                document.getElementById("messages").innerHTML = "<br/>Downloaded " + xmlText.length + " bytes";
                processXML(xmlDoc,apipath)
            })
            .catch(error => {
                console.error(`There was a problem with
                            the fetch operation:`, error);
                document.getElementById("errors").innerHTML += "<br/>Problem fetching xml document";
                document.getElementById("output").value = "";
            });
